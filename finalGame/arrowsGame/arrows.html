<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" type="text/css" href="arrows.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>

  <title>Arrows Game</title>
</head>
<body class="bg-light text-center">

  <!-- Navigation -->
  <div class="container my-4">
    <div class="d-flex justify-content-between">
      <a href="../homeScreen/options.html" id="backBtn" class="btn btn-secondary">Back</a>
      <!-- Changed from button to text display for score -->
      <div id="score" class="btn btn-primary">Score: 0</div>
    </div>
  </div>

  <!-- Title and Instructions -->
  <div class="container text-center my-3">
    <div class="d-flex justify-content-between">
      <!-- Left Button -->
      <button id="startButton" class="btn btn-primary mx-2" onclick="startTimer()">Start Game</button>
      <!-- Title -->
      <h1 class="display-4 mx-3">Arrow Game</h1>
      <!-- Right Button -->
      <div class="d-flex justify-content-end" style="gap: 0.25rem;">
        <button id="timerButton" class="btn btn-primary" disabled>Timer: 
          <span id="timerDisplay">00:00</span>
        </button>
      </div>
    </div>

    <p class="lead">
      <strong>How to Play:</strong> Click the center circle. After the sounds play, drag your cursor from the center to the green-highlighted circle, following the arrows. Avoid moving too quickly or too far off the path!
    </p>
  </div>

  <!-- Game Canvas -->
  <div class="container d-flex justify-content-center">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
      <div id="gameCanvas"></div>
    </div>
  </div>

   <!-- Alert -->
  <div id="alertBox" class="alert-style">
    <h3>Try Again!</h3>
    <p>Click OK to start a new round.</p>
    <button class="btn btn-primary" onclick="closeAlert()">OK</button>
  </div>



  <script src="arrows.js"></script>
