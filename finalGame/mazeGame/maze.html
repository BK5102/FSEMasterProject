<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Maze Game</title>
    <!-- Link to Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    />
    <!-- Link to P5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="maze.css" />
  </head>
  <body class="bg-light">
    <div class="container my-4">
      <div class="d-flex justify-content-between">
        <a href="../homeScreen/options.html" id="backBtn" class="btn btn-secondary">Back</a>
        <button id="score" class="btn btn-primary">Score: 0</button>
      </div>
    </div>

    <div class="container text-center my-3">
      <h1 class="display-4">Maze Game</h1>
      <p class="lead">
        <strong>How to Play:</strong> Use the arrow keys to move and avoid the walls. Reach the checkpoint to win!
      </p>
    </div>

    <!-- Alert -->
    <div id="alertBox" class="alert-style">
      <h3>Try Again!</h3>
      <p>Click OK to start a new round.</p>
      <button class="btn btn-primary" onclick="closeAlert()">OK</button>
    </div>
  </div>
    

    <!-- Link to the JavaScript game file -->
    <script src="maze.js"></script>
  </body>
</html>
